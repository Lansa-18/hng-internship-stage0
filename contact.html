<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - HNG Internship</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <main>
      <div class="contact-container">
        <nav class="main-nav">
          <ul>
            <li><a href="/" class="nav-link">&larr; Go back</a></li>
          </ul>
        </nav>
        <h1>Contact Us</h1>
        <form id="contactForm" class="contact-form" novalidate>
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              required
              data-testid="test-contact-name"
              aria-describedby="fullNameError"
              placeholder="Enter your fullName"
            />
            <span
              class="error-message"
              id="fullNameError"
              data-testid="test-contact-error-name"
            ></span>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              data-testid="test-contact-email"
              aria-describedby="emailError"
              placeholder="Enter your email"
            />
            <span
              class="error-message"
              id="emailError"
              data-testid="test-contact-error-email"
            ></span>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              required
              data-testid="test-contact-subject"
              aria-describedby="subjectError"
              placeholder="Enter the subject"
            />
            <span
              class="error-message"
              id="subjectError"
              data-testid="test-contact-error-subject"
            ></span>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              required
              data-testid="test-contact-message"
              aria-describedby="messageError"
              rows="5"
              placeholder="Enter a message"
            ></textarea>
            <span
              class="error-message"
              id="messageError"
              data-testid="test-contact-error-message"
            ></span>
          </div>

          <button type="submit" data-testid="test-contact-submit">
            Send Message
          </button>
        </form>
        <div
          class="success-message hidden"
          data-testid="test-contact-success"
          role="alert"
        >
          Thank you for your message! We'll get back to you soon.
        </div>
      </div>
    </main>
    <script src="contact.js"></script>
  </body>
</html>
